[project]
requires-python = ">=3.12"

[tool.mypy]
strict = true

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
extend-ignore = ["E501"]
